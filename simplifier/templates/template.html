<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Simplify it</title>
{% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/additional.css' %}">

  </head>

  <body>


    <main role="main">

      <!--<div style='background-color: url("/static/background.jpg"); background-repeat: no-repeat;background-size: 100% 100%; padding:12px; margin-bottom:20px'>-->
    <div class="container">
        <div class="row" style="background-color:#ffad11; padding:12px; margin-bottom:20px;">

            <div class="col-md-2">

                <img src="{% static 'SumSimLogo.png' %}" style='height:150px; width:150px; margin-left:50px'/>
            </div>
            <div class="col-9" style="margin-left:50px">
                 <h1 style="margin-top:50px;"> <strong>Meet your reader-friendly website</strong></h1>
                <p>You can summarize, simplify words or sentences for any given text.</p>
            </div>
        </div>
    </div>
	      <!--</div>-->
<div>


	<form  class="container"  method="POST" role="form" action="/" enctype="multipart/form-data">
{% csrf_token %}



	    <!--Text areas-->
		<div>
			<textarea id="text_input" rows="13" cols="55" value="{{text_input}}" name="text_input" placeholder="Enter Text: ">{{text_input}}</textarea>

			<textarea id="text_output" rows="13" cols="55" value="{{text_output}}" name="text_output">{{text_output}}</textarea>
		</div>
	      <!--    End of textareas -->
		
	      
		<div>
		  
		<!--    Example row of columns  -->
	       
		<div class="row">
		  <div class="col-md-4">
			<input type="submit" class="btn btn-primary" value="Summarize" name="summarizebtn">
		 </div>
		 
		  <div class="col-md-4">
			<input type="submit" class="btn btn-primary" value="Simplify words" name="LSbtn">
		  </div>
		    
		    <div class="col-md-4">
			<input type="submit" class="btn btn-primary" value="Simplify structure" name="SSbtn">
		  </div>

		    <!--<div class="col-md-3">-->
			<!--<input type="submit" class="btn btn-primary" value="Simplify" name="simplifybtn">-->
		  <!--</div>-->

		  
		  </div>


			<br>
			<input type="file" name="myfile">
		<input class="btn btn-success"  type="submit" value="Upload" name="Upload">

            <div class="col-md-3" style="float:right">
			<input type="submit" class="btn btn-secondary" value="Clear all" name="clearbtn">
		  </div>
		  </div> <!-- /container -->
    </form>
</div>
  <!--{% if uploaded_file_url %}-->
    <!--<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>-->
  <!--{% endif %}-->



    </main>

    <footer class="container" style="margin-top:70px">
      <p>&copy; SumSim 2018-2019</p>
    </footer>

    ================================================== -->

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>
</html>
